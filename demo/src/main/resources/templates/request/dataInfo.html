<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        input {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<form th:action="@{/dataModify/{num}(num = ${data.num})}" class="form-control" method="get">
    <h2>PathVariable 연습</h2>
    번호 : <input type="text" th:value="${data.num}" readonly><br>
    아이디 : <input type="text" th:value="${data.id}" readonly><br>
    텍스트 : <input type="text" th:value="${data.text}" readonly><br>
    <button type="submit" class="btn btn-primary">수정</button>
</form>
</body>
</html>
