<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${type == 1}">
    <h1>RequestParam으로 받은 값</h1>
    아이디 : <span th:text="${id}"></span><br>
    텍스트 : <span th:text="${text}"></span>
</div>

<div th:if="${type == 2}">
    <h1>ModelAttribute로 받은 값</h1>
    아이디 : <span th:text="${data.id}"></span><br>
    텍스트 : <span th:text="${data.text}"></span>
</div>
</body>
</html>
